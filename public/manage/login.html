<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>海科后台录入数据管理系统</title>
    <script src="./static/common/jquery-3.3.1.min.js"></script>
    <script src="./element/vue.js"></script>
    <!-- 引入样式 -->
    <link rel="stylesheet" href="./element/theme-chalk/index.css">
    <!-- 引入组件库 -->
    <script src="./element/element.js"></script>
    <style>
        #login {
            width: 400px;
            height: 280px;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            border: 1px solid #e5e5e5;
            padding: 20px;
            border-radius: 10px;
        }
        #login a{
            color:#00b3ee;
            text-decoration: none;
            float:right;
        }
    </style>
</head>
<body>
<div id="login">
    <h2>海科后台录入数据管理系统</h2>
    <el-form :model="ruleForm" :rules="rules" ref="ruleForm" label-width="100px" class="demo-ruleForm">
        <el-form-item label="请输入名称" prop="user">
            <el-input v-model="ruleForm.user"></el-input>
        </el-form-item>
        <el-form-item label="请输入密码" prop="pass">
            <el-input v-model="ruleForm.pass"></el-input>
        </el-form-item>
        <el-form-item>
            <el-button type="primary" @click="submitForm('ruleForm')">登录</el-button>
        </el-form-item>
    </el-form>
    <a href="javascript:;">重置密码</a>
</div>
</body>
</html>

<script>
    new Vue({
        el: '#login',
        data() {
            return {
                ruleForm: {
                    user: '',
                    pass: ''
                },
                rules: {
                    user: [
                        {required: true, message: '请输入名称', trigger: 'blur'}
                    ],
                    pass: [
                        {required: true, message: '请输入密码', trigger: 'blur'},
                        {pattern: /^[0-9a-zA-Z]{6,20}$/g, message: '请输入6-20位密码', trigger: 'blur'}
                    ]
                }
            };
        },
        methods: {
            submitForm(formName) {
                this.$refs[formName].validate((valid) => {
                    if (valid) {
                        $.ajax({
                            url:'/users/login',
                            type:'post',
                            data:{
                                user:this.ruleForm.user,
                                pass:this.ruleForm.pass
                            },
                            success:(res)=>{
                                if(res.code){
                                    window.location.href="user.html"
                                }
                            }
                        })
                    } else {
                        console.log('error submit!!');
                        return false;
                    }
                });
            }
        }
    })
</script>
