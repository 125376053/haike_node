<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>校园招聘-海外人才引进-招聘岗位</title>
    <link rel="stylesheet" href="./static/common/layui/css/layui.css">
    <link rel="stylesheet" href="./static/admin/css/style.css">
    <script src="./static/common/layui/layui.js"></script>
    <script src="./static/common/jquery-3.3.1.min.js"></script>
    <script src="./static/common/vue.min.js"></script>
    <!-- 引入样式 -->
    <!--<link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">-->
    <link rel="stylesheet" href="./element/theme-chalk/index.css">
    <!-- 引入组件库 -->
    <!--<script src="https://unpkg.com/element-ui/lib/index.js"></script>-->
    <script src="./element/element.js"></script>
    <!--<script src="../view/js/news.js"></script>-->
</head>
<body>
<div id="app">
    <!--顶栏-->
    <header>
        <h1 v-text="webname"></h1>
        <div class="breadcrumb">
            <i class="layui-icon">&#xe715;</i>
            <ul>
                <li v-for="vo,index in address">
                    <a v-text="vo.name" :href="vo.url"></a>
                    <span v-if="index==0">/</span>
                </li>
            </ul>
        </div>
    </header>

    <!--左侧导航-->
    <div class="main">
        <!--左栏-->
        <div class="left">
            <ul class="cl">
                <!--顶级分类-->
                <li v-for="vo,index in menu">
                    <a href="javascript:;" :class="{active:vo.active}" @click="onActive(index,vo)">
                        <i class="layui-icon" v-html="vo.icon"></i>
                        <span v-text="vo.name"></span>
                        <i class="layui-icon arrow" v-show="vo.url.length==0">&#xe61a;</i>
                        <i v-show="vo.active" class="layui-icon active">&#xe623;</i>
                    </a>
                    <!--子级分类-->
                    <div v-for="vo2,index2 in vo.list" v-if="!vo.hidden">
                        <a href="javascript:;" :class="{active:address[1].name==vo2.name}"
                           @click="onActive2(index,vo,vo2)" v-text="vo2.name"></a>
                        <i v-show="vo2.active" class="layui-icon active">&#xe623;</i>
                    </div>
                </li>
            </ul>
        </div>
        <!--右侧-->

    </div>

    <!--右侧内容-->
    <div class="right">

        <el-tabs v-model="activeName" type="card">
            <el-tab-pane name="1">
                <a href="zhang_rencai.html" slot="label">招聘岗位</a>
            </el-tab-pane>
            <el-tab-pane name="2">
                <a href="zhang_zuji.html" slot="label">我们的足迹</a>
            </el-tab-pane>
        </el-tabs>

        <!--添加弹出-->
        <a class="layui-btn" @click="add1"><i class="layui-icon">&#xe654;</i>添加</a>

        <!--查询-->
        <!--<el-input placeholder="请输入搜索内容" v-model="search" style="width:300px;float:right;overflow: hidden;">
            <el-button slot="append" icon="el-icon-search" @click="searchFn"></el-button>
        </el-input>-->

        <!--表格-->
        <el-table
                :data="newsList"
                style="width: 100%">

            <el-table-column
                    prop="title"
                    label="中文标题"
                    :show-overflow-tooltip="true"
            >
            </el-table-column>
            <el-table-column
                    prop="titleEN"
                    label="英文标题"
                    :show-overflow-tooltip="true"
            >
            </el-table-column>
            <el-table-column
                    prop="address"
                    label="中文地址"
                    :show-overflow-tooltip="true"
            >
            </el-table-column>
            <el-table-column
                    prop="addressEN"
                    label="英文地址"
                    :show-overflow-tooltip="true"
            >
            </el-table-column>
            <el-table-column
                    prop="jobRequirements"
                    label="中文应聘要求"
                    :show-overflow-tooltip="true"
            >
            </el-table-column>
            <el-table-column
                    prop="jobRequirementsEN"
                    label="英文应聘要求"
                    :show-overflow-tooltip="true"
            >
            </el-table-column>
            <el-table-column
                    prop="salary"
                    label="中文薪资待遇"
                    :show-overflow-tooltip="true"
            >
            </el-table-column>
            <el-table-column
                    prop="salaryEN"
                    label="英文薪资待遇"
                    :show-overflow-tooltip="true"
            >
            </el-table-column>
            <el-table-column
                    prop="time"
                    label="创建时间"
                     :show-overflow-tooltip="true"
            >
                <template slot-scope="scope">
                    {{date(scope.row.time)}}
                </template>
            </el-table-column>
            <el-table-column
                    prop="imgPath"
                    label="图片地址"
                     :show-overflow-tooltip="true"
            >
            </el-table-column>
            <el-table-column
                    prop="live"
                    label="状态"
                    :show-overflow-tooltip="true"
            >
                <template slot-scope="scope">
                    {{scope.row.live==0?'展示':'冻结'}}
                </template>
            </el-table-column>
            <el-table-column
                    label="操作"
                    width="150px"
            >
                <template slot-scope="scope">
                    <el-button size="mini" @click="edit(scope.row)">编辑</el-button>
                    <el-button size="mini" @click="remove(scope.row.id)">删除</el-button>
                </template>
            </el-table-column>
        </el-table>
        <el-pagination
                background
                layout="prev, pager, next"
                :total="count"
                @current-change="pageChange"
        >
        </el-pagination>

    </div>


    <!--新建招聘岗位-->
    <el-dialog title="新建" :visible.sync="dialogVisible" width="800px">
        <el-form :model="ruleForm" :rules="rules" ref="ruleForm" label-width="100px" class="demo-ruleForm">

            <el-tabs v-model="languger">

                <el-tab-pane label="中文信息" name="cn">
                    <div v-if="languger=='cn'">
                        <el-form-item label="标题" prop="title">
                            <el-input type="text" v-model="ruleForm.title"></el-input>
                        </el-form-item>

                        <el-form-item label="地址" prop="address">
                            <el-input type="text" v-model="ruleForm.address"></el-input>
                        </el-form-item>

                        <el-form-item label="应聘要求" prop="jobRequirements">
                            <el-input type="textarea" v-model="ruleForm.jobRequirements"></el-input>
                        </el-form-item>

                        <el-form-item label="薪资待遇" prop="salary">
                            <el-input type="text" v-model="ruleForm.salary"></el-input>
                        </el-form-item>
                    </div>
                </el-tab-pane>

                <el-tab-pane label="英文信息" name="en">
                    <div v-if="languger=='en'">
                        <el-form-item label="标题" prop="titleEN">
                            <el-input type="text" v-model="ruleForm.titleEN"></el-input>
                        </el-form-item>
                        <el-form-item label="地址" prop="addressEN">
                            <el-input type="text" v-model="ruleForm.addressEN"></el-input>
                        </el-form-item>

                        <el-form-item label="应聘要求" prop="jobRequirementsEN">
                            <el-input type="textarea" v-model="ruleForm.jobRequirementsEN"></el-input>
                        </el-form-item>

                        <el-form-item label="薪资待遇" prop="salaryEN">
                            <el-input type="text" v-model="ruleForm.salaryEN"></el-input>
                        </el-form-item>
                    </div>
                </el-tab-pane>

            </el-tabs>

            <!--<el-form-item label="添加时间" prop="time">
                <el-date-picker
                        type="datetime"
                        placeholder="选择日期"
                        v-model="ruleForm.time"
                ></el-date-picker>
            </el-form-item>-->

            <el-form-item label="备注" prop="comment">
                <el-input type="textarea" v-model="ruleForm.comment"></el-input>
            </el-form-item>

            <!--下面是必须有的-->
            <el-form-item prop="live">
                <el-radio v-model="ruleForm.live" label="0">展示</el-radio>
                <el-radio v-model="ruleForm.live" label="1">冻结</el-radio>
            </el-form-item>

            <el-form-item>
                <el-button type="primary" @click="submitForm('ruleForm')">立即创建</el-button>
            </el-form-item>
        </el-form>
    </el-dialog>

    <!--编辑招聘岗位-->
    <el-dialog title="编辑" :visible.sync="dialogVisible1" width="800px">
        <el-form :model="editObj" :rules="editRules" ref="editForm" label-width="100px" class="demo-ruleForm">

            <el-tabs v-model="languger1">

                <el-tab-pane label="中文信息" name="cn">
                    <div v-if="languger1=='cn'">
                        <el-form-item label="标题" prop="title">
                            <el-input type="text" v-model="editObj.title"></el-input>
                        </el-form-item>

                        <el-form-item label="地址" prop="address">
                            <el-input type="text" v-model="editObj.address"></el-input>
                        </el-form-item>

                        <el-form-item label="应聘要求" prop="jobRequirements">
                            <el-input type="textarea" v-model="editObj.jobRequirements"></el-input>
                        </el-form-item>

                        <el-form-item label="薪资待遇" prop="salary">
                            <el-input type="text" v-model="editObj.salary"></el-input>
                        </el-form-item>
                    </div>
                </el-tab-pane>

                <el-tab-pane label="英文信息" name="en">
                    <div v-if="languger1=='en'">
                        <el-form-item label="标题" prop="titleEN">
                            <el-input type="text" v-model="editObj.titleEN"></el-input>
                        </el-form-item>
                        <el-form-item label="地址" prop="addressEN">
                            <el-input type="text" v-model="editObj.addressEN"></el-input>
                        </el-form-item>

                        <el-form-item label="应聘要求" prop="jobRequirementsEN">
                            <el-input type="textarea" v-model="editObj.jobRequirementsEN"></el-input>
                        </el-form-item>

                        <el-form-item label="薪资待遇" prop="salaryEN">
                            <el-input type="text" v-model="editObj.salaryEN"></el-input>
                        </el-form-item>
                    </div>
                </el-tab-pane>

            </el-tabs>

            <!--<el-form-item label="添加时间" prop="time">
                <el-date-picker
                        type="datetime"
                        placeholder="选择日期"
                        v-model="editObj.time"
                ></el-date-picker>
            </el-form-item>-->

            <el-form-item label="备注" prop="comment">
                <el-input type="textarea" v-model="editObj.comment"></el-input>
            </el-form-item>

            <!--下面必须是有的-->
            <el-form-item prop="live">
                <el-radio v-model="editObj.live" :label="0">展示</el-radio>
                <el-radio v-model="editObj.live" :label="1">冻结</el-radio>
            </el-form-item>
            <el-form-item>
                <el-button type="primary" @click="update('ruleForm')">确认更新</el-button>
            </el-form-item>
        </el-form>
    </el-dialog>



</div>
<script src="./static/admin/js/config.js"></script>
<script src="mxins/index.js"></script>
<script type="text/javascript">

    new Vue({
        el: '#app',
        mixins: [pub],
        data: {
            activeName:'1',
            languger:'cn',
            languger1:'cn',
            newsList: [

            ],
            // 新建对象
            ruleForm: {
                title: '',
                titleEN:'',
                address:'',
                addressEN:'',
                jobRequirements:'',
                jobRequirementsEN:'',
                salary:'',
                salaryEN:'',
                time:new Date(), //今日时间
                comment:'',//备注
                live: '0',//是否激活
            },
            // 新建验证规则
            rules: {
                title: [{ required: true, message: '请输入中文标题', trigger: 'blur' }],
                titleEN:[{ required: true, message: '请输入英文标题', trigger: 'blur' }],
                address: [{ required: true, message: '请输入中文地址', trigger: 'blur' }],
                addressEN:[{ required: true, message: '请输入英文地址', trigger: 'blur' }],
                jobRequirements: [{ required: true, message: '请输入中文应聘要求', trigger: 'blur' }],
                jobRequirementsEN:[{ required: true, message: '请输入英文应聘要求', trigger: 'blur' }],
                salary: [{ required: true, message: '请输入中文薪资待遇', trigger: 'blur' }],
                salaryEN:[{ required: true, message: '请输入英文薪资待遇', trigger: 'blur' }],
                comment: [{ message: '请输入备注', trigger: 'blur' }],
            },
            // 编辑对象 --- 编辑与新建不能使用同一套验证规则和字段 会引起意外
            editObj: {
                title: '',
                titleEN:'',
                address:'',
                addressEN:'',
                jobRequirements:'',
                jobRequirementsEN:'',
                salary:'',
                salaryEN:'',
                time:new Date(), //今日时间
                comment:'',//备注
                live: '0',//是否激活
            },
            // 编辑规则
            editRules: {
                title: [{ required: true, message: '请输入中文标题', trigger: 'blur' }],
                titleEN:[{ required: true, message: '请输入英文标题', trigger: 'blur' }],
                address: [{ required: true, message: '请输入中文地址', trigger: 'blur' }],
                addressEN:[{ required: true, message: '请输入英文地址', trigger: 'blur' }],
                jobRequirements: [{ required: true, message: '请输入中文应聘要求', trigger: 'blur' }],
                jobRequirementsEN:[{ required: true, message: '请输入英文应聘要求', trigger: 'blur' }],
                salary: [{ required: true, message: '请输入中文薪资待遇', trigger: 'blur' }],
                salaryEN:[{ required: true, message: '请输入英文薪资待遇', trigger: 'blur' }],
                comment: [{ message: '请输入备注', trigger: 'blur' }],
            },
        },
        mounted(){
            // 初始化下拉菜单请求列表
            this.getData()
        },
        methods: {
            // 初始请求数据
            getData(){
                $.ajax({
                    url: api+`/overseasTalent/list/${this.page}/${this.pageCount}`,
                    success:(res)=>{
                        console.log(typeof res);
                        var obj = JSON.parse(res);
                        console.log(obj);
                        this.newsList = obj.data.rows
                        this.count = obj.data.total
                    }
                })
            },
            // 搜索
            searchFn(){
                $.ajax({
                    url: api + "/overseasTalent/query/"+this.search,
                    success: (data) => {
                        console.log(data);
                        this.getData()
                    }
                });
            },
            // 新建验证
            submitForm(formName) {
                this.$refs[formName].validate((valid) => {
                    if (valid) {
                        var dataNew = {
                            ...this.ruleForm
                        }
                        console.log(dataNew);
                        $.ajax({
                            url: api + "/overseasTalent/insert",
                            data: JSON.stringify(dataNew),
                            type: "post",
                            headers: {"Content-Type": "application/json;charset=UTF-8"},
                            dataType: "json",
                            success: (data) => {
                                console.log(data);
                                this.getData()
                            }
                        });
                        this.dialogVisible = false
                    } else {
                        console.log('error submit!!');
                        return false;
                    }
                });
            },

            // 编辑更新数据
            update(){
                this.$refs['editForm'].validate((valid) => {
                    if (valid) {
                        var dataNew = {
                            ...this.editObj
                        }
                        console.log(dataNew);
                        $.ajax({
                            url: api + "/overseasTalent/update",
                            data: JSON.stringify(dataNew),
                            type: "post",
                            contentType:'text/plain;charset=UTF-8',
                            success: (data) => {
                                console.log(data);
                                this.getData()
                            }
                        });
                        this.dialogVisible1 = false
                    } else {
                        console.log('error submit!!');
                        return false;
                    }
                });
            },
            // 删除数据
            remove(id){
                this.$confirm('确认删除吗?', '提示', {
                    confirmButtonText: '确定',
                    cancelButtonText: '取消',
                    type: 'warning'
                }).then(() => {
                    $.ajax({
                        url: api + "/overseasTalent/delete/"+id,
                        success: (data) => {
                            this.$message({
                                type: 'success',
                                message: '删除成功!'
                            });
                            console.log(data);
                            this.getData()
                        }
                    });
                }).catch(() => {
                    this.$message({
                        type: 'info',
                        message: '已取消删除'
                    });
                });
            },
        }
    })

</script>
</body>
</html>
