<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>首页-管理与体系</title>
    <link rel="stylesheet" href="./static/common/layui/css/layui.css">
    <link rel="stylesheet" href="./static/admin/css/style.css">
    <script src="./static/common/jquery-3.3.1.min.js"></script>
    <script src="./element/vue.js"></script>
    <!-- 引入样式 -->
    <link rel="stylesheet" href="./element/theme-chalk/index.css">
    <!-- 引入组件库 -->
    <script src="./element/element.js"></script>
</head>
<body>
<div id="app">
    <!--顶栏-->
    <header>
        <h1 v-text="webname"></h1>
        <div class="breadcrumb">
            <i class="layui-icon">&#xe715;</i>
            <ul>
                <li v-for="vo,index in address">
                    <a v-text="vo.name" :href="vo.url"></a>
                    <span v-if="index==0">/</span>
                </li>
            </ul>
        </div>
        <div>
            <span>欢迎{{username}}回来</span>
            <span @click="logout">退出</span>
        </div>
    </header>

    <!--左侧导航-->
    <div class="main">
        <!--左栏-->
        <div class="left">
            <ul class="cl">
                <!--顶级分类-->
                <li v-for="vo,index in menu">
                    <a href="javascript:;" :class="{active:vo.active}" @click="onActive(index,vo)">
                        <i class="layui-icon" v-html="vo.icon"></i>
                        <span v-text="vo.name"></span>
                        <i class="layui-icon arrow" v-show="vo.url.length==0">&#xe61a;</i>
                        <i v-show="vo.active" class="layui-icon active">&#xe623;</i>
                    </a>
                    <!--子级分类-->
                    <div v-for="vo2,index2 in vo.list" v-if="!vo.hidden">
                        <a href="javascript:;" :class="{active:address[1].name==vo2.name}"
                           @click="onActive2(index,vo,vo2)" v-text="vo2.name"></a>
                        <i v-show="vo2.active" class="layui-icon active">&#xe623;</i>
                    </div>
                </li>
            </ul>
        </div>
        <!--右侧-->

    </div>

    <!--右侧内容-->
    <div class="right">


        <el-table
                :data="newsList"
                style="width: 100%">
            <el-table-column
                    prop="username"
                    label="用户"
                    :show-overflow-tooltip="true"
            >
            </el-table-column>
            <el-table-column
                    prop="password"
                    label="密码"
                    :show-overflow-tooltip="true"
            >
            </el-table-column>
            <el-table-column label="操作">
                <template slot-scope="scope">
                    <el-button size="mini" @click="remove(scope.row.id)">删除用户</el-button>
                    <el-button size="mini" @click="update(scope.row.id)">重置密码</el-button>
                </template>
            </el-table-column>
        </el-table>
        <!--分页-->
        <el-pagination
                background
                layout="prev, pager, next"
                :total="count"
                :page-sizes="[count]"
                :page-size="1"
                @current-change="pageChange"
        >
        </el-pagination>

    </div>

</div>
<script src="./static/admin/js/config.js"></script>
<script src="mxins/index.js"></script>
<script src="static/wangEditor/wangEditor2.js"></script>
<script type="text/javascript">

    new Vue({
        el: '#app',
        mixins: [pub],
        data: {
            newsList: []
        },
        mounted(){
            // 初始化下拉菜单请求列表
            this.getData()
        },
        methods: {
            // 初始请求数据
            getData(){
                $.ajax({
                    url: api+`/users/list`,
                    data:{
                        page:this.page,
                        pageCount:this.pageCount
                    },
                    success:(res)=>{
                        this.newsList = res.data
                        this.count = parseInt(res.count)
                        console.log(this.count);
                    }
                })
            },
            // 重置密码
            update(id){
                this.$confirm('确认重置密码为123456吗?', '提示', {
                    confirmButtonText: '确定',
                    cancelButtonText: '取消',
                    type: 'warning'
                }).then(() => {
                    $.ajax({
                        url: api + "/users/resetPass",
                        data:{
                            id:id
                        },
                        success: (data) => {
                            this.$message({
                                type: 'success',
                                message: '重置密码成功!'
                            });
                            console.log(data);
                            this.getData()
                        }
                    });
                }).catch(() => {
                    this.$message({
                        type: 'info',
                        message: '已取消删除'
                    });
                });
            },
            // 删除数据
            remove(id){
                this.$confirm('确认删除吗?', '提示', {
                    confirmButtonText: '确定',
                    cancelButtonText: '取消',
                    type: 'warning'
                }).then(() => {
                    $.ajax({
                        url: api + "/users/remove",
                        data:{
                            id:id
                        },
                        success: (data) => {
                            this.$message({
                                type: 'success',
                                message: '删除成功!'
                            });
                            console.log(data);
                            this.getData()
                        }
                    });
                }).catch(() => {
                    this.$message({
                        type: 'info',
                        message: '已取消删除'
                    });
                });
            }
        }
    })

</script>
</body>
</html>
